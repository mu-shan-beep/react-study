<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组合继承</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      /**
       * <FancyBorder>JSX标签中的所有内容都会作为一个children prop传递给FancyBorder 组件通过props.children 渲染
       *
       *
       */

      function FancyBorder(props) {
        return (
          <div className={"FancyBorder FancyBorder-" + props.color}>
            {props.children}
          </div>
        );
      }

      function WelcomeDialog(props) {
        return (
          <FancyBorder color="blue">
            <h1 className="Dialog-title">Welcome</h1>
            <p className="Dialog-message">
              Thank you for visiting our spacecraft!
            </p>
          </FancyBorder>
        );
      }

      /* **************************************************************** */

      /**
       * 少数情况下需要在组件中预留多个接口，可不使用children，自行约定将所需内容传入props，并使用相应的prop
       */

      function SplitPane(props) {
        return (
          <div className="SplitPane">
            <div className="SplitPane-left">{props.left}</div>
            <div className="SplitPane-right">{props.right} </div>
          </div>
        );
      }

      /* **************************************************************** */
      function Dialog(props) {
        return (
          <FancyBorder color="blue">
            <h1 className="Dialog-title">{props.title}</h1>
            <p className="Dialog-message">{props.message}</p>
          </FancyBorder>
        );
      }

      function WelcomeDialog1() {
        return (
          <Dialog
            title="Welcome"
            message="Thank you for visiting our spacecraft!"
          ></Dialog>
      );
      }




      ReactDOM.render(
        <div>
          <WelcomeDialog />
          <WelcomeDialog1 />
          <SplitPane left={<h1>我是左侧的内容</h1>} right={<h1>我是右侧</h1>} />
        </div>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
